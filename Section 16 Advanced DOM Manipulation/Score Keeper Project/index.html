<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <h1 class="score"><span id="scr1">0</span> to <span id="scr2">0</span></h1>
        <p>Playing to : 0</p>

        <div class="input-group input-group-sm mb-3 ">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Choose Number</span>
              </div>
            <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
          </div>

          <button type="button" id="p1" class="btn btn-danger">Player 1</button>

          <button type="button" id="p2" class="btn btn-info">Player 2</button>

          <button type="button" id="reset" class="btn btn-dark">Reset</button>

</div>
    

    <script src="index.js"></script>
</body>
</html>

<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>

    <form action="">
        <label for="firstname">First Name:</label>
        <input id="firstname" name="firstname" placeholder="Merve" type="text" required>

        <label for="secondname">Second Name:</label>
        <input id="secondname" name="secondname" placeholder="Karabulut" type="text" required>
<div>
        <label for="male">Male</label>
        <input name="gender" id="male" type="radio" required>
        <label for="female">Female</label>
        <input name="gender" id="female" type="radio">
        <label for="other">Other</label>
        <input name="gender" id="other" type="radio">
</div>

<div>
    <label for="email">Email: </label>
    <input id="email" name="email" type="email" placeholder="your email" required>
    <label for="pw">Password: </label>
    <input id="pw" name="password" type="password" placeholder="your password" required>

</div>

<div>
    <!--I used date input-->
    <label for="date">Birthday: </label>
    <input id="date" name="birthday" type="date" required>

</div>

<div>
    <label for="box">I agree to the terms and conditions</label>
    <input id="box" type="checkbox" required>

</div>

<button>Submit</button>
    </form>

</body>
</html>

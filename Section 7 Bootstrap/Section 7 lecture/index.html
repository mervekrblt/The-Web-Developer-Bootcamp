<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
</head>
<body>
    <h1>Bootstrap Basics</h1>
    <button type="button" class="btn btn-info btn-lg " >Click Me</button>
    <button type="button" class="btn btn-info btn-lg active" >Click Me</button>
    <button type="button" class="btn btn-info btn-lg disabled" >Click Me</button>
    <a href="https://getbootstrap.com/docs/3.4/css/#buttons" class="btn btn-warning btn-lg active" role="button">BOOTSTRAP</a>

<div class="container">

    <div class = "jumbotron">
        <h1>This is a jumbotron</h1>
    </div>
    
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

</div>



</body>
</html>
